<h4 class="card-title text-truncate">
    <a href="{prefix}/{id}" class="stretched-link"{?external} target="_blank"{/external}>{_.title|s}
    <span class="text-muted"> {edition}</span>
    </a>
</h4>
<div class="d-flex justify-content-between">
    <div class="pr-5 text-truncate">
        <span class="text-muted">{price} LKR</span>
    </div>
    <div class="text-truncate text-dark">
        <span class="text-muted mr-1">{area}</span>ft<sup>2</sup>
    </div>
</div>
<div class="d-flex justify-content-between mt-1">
    <div class="pr-5">
        <span class="text-success font-weight-bolder">{_.city}</span>
    </div>
    <div class="card-text text-muted">
        <span class="fas fa-parking fa-fw text-dark mr-1"></span>{parking}
    </div>
</div>
