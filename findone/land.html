<div class="row mt-4">
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-home fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Residential</h4>
                <span class="h5 text-capitalize font-weight-bold {?residential}text-primary{:else}text-dark{/residential}">
                    {?residential}Yes{:else}No{/residential}
                </span>
            </div>
        </div>
    </div>
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-building fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Commercial</h4>
                <span class="h5 text-capitalize font-weight-bold {?commercial}text-primary{:else}text-dark{/commercial}">
                    {?commercial}Yes{:else}No{/commercial}
                </span>
            </div>
        </div>
    </div>
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-arrows-alt-h fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Extent</h4>
                <span class="h5 text-capitalize font-weight-bold text-primary mr-1">{extent}</span>
                <small class="text-muted">p</small>
            </div>
        </div>
    </div>
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-money-check-alt fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Price</h4>
                <span class="h5 text-capitalize font-weight-bold text-primary mr-1">{price}</span>
                <small class="text-muted">LKR</small>
            </div>
        </div>
    </div>
</div>
