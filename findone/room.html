<div class="row mt-4">
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-parking fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Parking</h4>
                <span class="h5 text-capitalize font-weight-bold text-primary">{parking}</span>
            </div>
        </div>
    </div>
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-restroom fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Bathrooms</h4>
                <span class="h5 text-capitalize font-weight-bold text-primary">{bathrooms}</span>
            </div>
        </div>
    </div>
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-square fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Area</h4>
                <span class="h5 text-capitalize font-weight-bold text-primary mr-1">{area}</span>
                <small class="text-muted">ft<sup>2</sup></small>
            </div>
        </div>
    </div>
    <div class="col-md mb-3">
        <div class="media">
            <span class="btn rounded-circle mr-2">
              <span class="fas fa-money-check-alt fa-fw fa-2x text-dark"></span>
            </span>
            <div class="media-body">
                <h4 class="h6 text-secondary mb-0 mt-0 font-weight-bold">Price</h4>
                <span class="h5 text-capitalize font-weight-bold text-primary mr-1">{price}</span>
                <small class="text-muted">LKR</small>
            </div>
        </div>
    </div>
</div>
